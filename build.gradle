// Start all services at once
task startAllServices {
    group = 'services'
    description = 'Starts all TurboTax microservices in background'
    
    dependsOn startFilingMetadataService, startRefundAggregateService, startAiRefundEtaService, startRefundStatusService
    
    doLast {
        println ""
        println "=== All TurboTax Services Started ==="
        println "Filing Metadata Service: http://localhost:7001"        
        println "Refund Aggregate Service: http://localhost:7002"
        println "AI Refund ETA Service: http://localhost:7003"
        println "Refund Status Service: http://localhost:8001"
        println ""
        println "Check logs for startup status."
        println "Use './gradlew stopAllServices' to stop all services."
    }
}

// Stop all services
task stopAllServices {
    group = 'services'
    description = 'Stops all TurboTax microservices'
    
    doLast {
        def ports = [7001, 7002, 7003, 8001]
        
        ports.each { port ->
            try {
                exec {
                    commandLine 'bash', '-c', "lsof -ti:${port} | xargs -r kill"
                    ignoreExitValue = true
                }
                println "Stopped service on port ${port}"
            } catch (Exception e) {
                println "No service found on port ${port}"
            }
        }
        
        // Also stop gradle daemons
        try {
            exec {
                commandLine './gradlew', '--stop'
                ignoreExitValue = true
            }
        } catch (Exception e) {
            // Ignore
        }
        
        println "All services stopped and Gradle daemons terminated."
    }
}

// Health check task
task checkAllServices {
    group = 'services'
    description = 'Checks health of all TurboTax microservices'
    
    doLast {
        def services = [
            'Filing Metadata': 'http://localhost:7001/actuator/health',            
            'Refund Aggregate': 'http://localhost:7002/actuator/health',
            'AI Refund ETA': 'http://localhost:7003/actuator/health',
            'Refund Status': 'http://localhost:8001/actuator/health'
        ]
        
        println "=== Service Health Check ==="
        
        services.each { name, url ->
            try {
                def process = ['curl', '-s', url].execute()
                process.waitFor()
                if (process.exitValue() == 0) {
                    println "✅ ${name} Service: HEALTHY"
                } else {
                    println "❌ ${name} Service: DOWN"
                }
            } catch (Exception e) {
                println "❌ ${name} Service: DOWN"
            }
        }
    }
}

