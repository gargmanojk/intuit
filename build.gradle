// Background service tasks (using ProcessBuilder for true background execution)
task startFilingMetadataService {
    group = 'services'
    description = 'Starts turbotax-filing-metadata-service in background (detached)'
    
    doLast {
        def processBuilder = new ProcessBuilder('./gradlew', ':turbotax-filing-metadata-service:bootRun')
        processBuilder.directory(file('.'))
        processBuilder.redirectOutput(ProcessBuilder.Redirect.to(new File('filing-metadata-service.log')))
        processBuilder.redirectError(ProcessBuilder.Redirect.to(new File('filing-metadata-service-error.log')))
        
        def process = processBuilder.start()
        println "Started turbotax-filing-metadata-service in background (PID: ${process.pid()})"
        println "Service available at http://localhost:7001"
        println "Logs: filing-metadata-service.log"
    }
}

